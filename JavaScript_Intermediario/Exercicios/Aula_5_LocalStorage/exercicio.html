<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LocalStorage - Nome</title>
</head>
<body>
  <input type="text" id="nome" placeholder="Digite seu nome">
  <button id="salvar">Salvar Nome</button>
  <p id="saudacao"></p>
  <script>
    const input = document.getElementById('nome');
    const btn = document.getElementById('salvar');
    const saudacao = document.getElementById('saudacao');
    function mostrarSaudacao() {
      const nomeSalvo = localStorage.getItem('nome');
      if (nomeSalvo) {
        saudacao.textContent = `OlÃ¡, ${nomeSalvo}!`;
      } else {
        saudacao.textContent = '';
      }
    }
    btn.addEventListener('click', () => {
      localStorage.setItem('nome', input.value);
      mostrarSaudacao();
    });
    window.onload = mostrarSaudacao;
  </script>
</body>
</html>
